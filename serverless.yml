service: tecnologia-templates-serverless

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  deploymentBucket: grpcom-serverless-deploy
  region: us-east-1
  role: ${env:IAM_ROLE}
  runtime: nodejs8.10
  stage: ${env:STAGE, 'production'}

  environment:

custom:
  package:
    prefix: tec-tem-ser

  webpack:
    includeModules:
      forceExclude:
        - aws-sdk

package:
  individually: true
  exclude:
    - ./**
  include:
    - node_modules/**
    - package.json
    - config/**
    - helpers/**
    - src/**

functions:
  root:
    name: ${self:custom.package.prefix}-root
    handler: src/main/root.handler
    events:
      - http:
          path: /
          method: get
          cors: true

  healthCheck:
    name: ${self:custom.package.prefix}-health-check
    handler: src/main/healthCheck.handler
    events:
      - http:
          path: /health_check
          method: get
          cors: true
